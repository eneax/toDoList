<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <!-- toDoList.css -->
    <link rel="stylesheet" href="toDoList.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- font-awesome.min.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="container">
      <h1>ToDo List <i class="fa fa-pencil" aria-hidden="true"></i></h1>

      <ul>
        <li><span><i class="fa fa-eraser" aria-hidden="true" title="erase"></i></span>Make Popcorn</li>
        <li><span><i class="fa fa-eraser" aria-hidden="true" title="erase"></i></span>Watch Stranger Things 2</li>
        <li><span><i class="fa fa-eraser" aria-hidden="true" title="erase"></i></span>Reach 88mph</li>
        <li><span><i class="fa fa-eraser" aria-hidden="true" title="erase"></i></span>Find Dragon Balls</li>
      </ul>
    </div>

    <!-- jquery-3.2.1.min.js -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="toDoList.js"></script>
